<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Phineas and Ferb Language</title>
  </head>
  <body>
    <h1>Phineas and Ferb Translator</h1>

    <main class="container-center">
      <textarea
        id="textbox-container"
        class="txt-input"
        type="text"
        placeholder="Enter a text in english and get it converted to phineas and ferb language"
        cols="60"
        rows="9"
      ></textarea>

      <button id="btn-translate">Translate</button>

      <div class="output-msg">Output will come here ðŸ‘‡</div>

      <textarea
        class="txt-output"
        id="textbox-container"
        cols="60"
        rows="9"
      ></textarea>
    </main>

    <footer id="footer">
      <div class="container-center">
        <p>
          If you are a Phineas and Ferb fan then you'll surely love this app as
          you can type anything in English and the translator will convert it
          into a phineas and ferb language.
          <br />
          <br />
          Enjoy!!!
        </p>
        <p class="footer-msg">Made by Manisha Gajula</p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
